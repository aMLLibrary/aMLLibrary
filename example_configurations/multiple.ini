[General]
run_num = 1
techniques = ['LRRidge', 'DecisionTree', 'NeuralNetwork', 'NNLS', 'RandomForest', 'Stepwise', 'SVR', 'XGBoost']
hp_selection = All
validation = All
y = "y"

[DataPreparation]
input_path = "inputs/simplest.csv"

[LRRidge]
alpha = [0.1]

[DecisionTree]
criterion = ['squared_error']
max_depth = [3]
max_features = ['auto']
min_samples_split = [0.01]
min_samples_leaf = [0.01]

[NeuralNetwork]
n_features = [[20,10]]
dropouts = [0.2]
activation = ["relu"]
optimizer = ["adam"]
learning_rate = [0.01]
loss = ["mse"]
batch_size = [10]
epochs = [5]

[NNLS]
fit_intercept = [True]

[RandomForest]
n_estimators = [5]
criterion = ['squared_error']
max_depth = [3]
max_features = ['auto']
min_samples_split = [0.1]
min_samples_leaf = [1]

[Stepwise]
p_to_add = [0.05]
p_to_remove = [0.1]
fit_intercept = [True]
max_iter = [100]

[SVR]
C = [0.001]
epsilon = [0.05]
gamma = [1e-7]
kernel = ['linear']
degree = [2]

[XGBoost]
min_child_weight = [1]
gamma = [0]
n_estimators = [50]
learning_rate = [0.01]
max_depth =  [1]
alpha = [0]
lambda = [1]
